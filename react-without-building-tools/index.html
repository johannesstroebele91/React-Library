<!-- React with JSX -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Essentials</title>
</head>
<body>
<h1>Add React in One Minute</h1>
<p>This page demonstrates using React with no build tooling.</p>
<p>React is loaded as a script tag.</p>
<div id="like_button_container"></div>
<script type="text/javascript" src="../js-basics/hoisting.js"></script>
<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<!-- For using JSX (JavaScript XML) -> it allows  to write HTML in React -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="Desktop/5_Wissen/1_Informatik/1_Projekte/react-library/react-without-building-tools/like-button.js"></script>
<script src="Desktop/5_Wissen/1_Informatik/1_Projekte/react-library/react-without-building-tools/render.js"></script> <!-- Render needs to be always at the bottom -->
</body>
</html>
